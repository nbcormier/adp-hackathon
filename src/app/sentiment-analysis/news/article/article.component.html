<div class="clr-row">
    <div class="clr-col-sm-12">
        <h2><clr-icon shape="wand"></clr-icon> Text Analysis</h2>
    </div>
    <div class="clr-col-sm-12 clr-col-md-6">
        <div class="card">
            <div class="card-img">
                <img [src]="article.urlToImage">
            </div>
            <div class="card-block">
                <h4 class="card-title">{{article.title}}</h4>
                <p class="card-text">
                  {{article.description}}
                </p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <strong>Author:</strong> {{article.author ? article.author : 'unknown'}}</li>
                <li class="list-group-item">
                  <strong>Source:</strong> {{article.source.name ? article.source.name : 'unknown'}}</li>
            </ul>
            <div class="card-footer">
                <a [attr.href]="article.url" target="_blank">View Source Article</a>
            </div>
        </div>
    </div>
    <div class="clr-col-sm-12 clr-col-md-6">
      
    </div>
</div>
