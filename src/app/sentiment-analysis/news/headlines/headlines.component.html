<div class="card-columns">
    <div *ngFor="let article of headlines.articles" class="card">
        <div class="card-img">
            <img [src]="article.urlToImage" alt="No Image Provided :(">
        </div>
        <div class="card-block">
            <div class="card-title">
                {{article.title}}
            </div>
            <p class="card-text">
                {{article.description}}
            </p>
        </div>
        <div class="card-footer">
          <button [routerLink]="['../../article']" (click)="announce()" class="btn btn-sm btn-link">Analyze</button>
      </div>
    </div>
  </div>
