<form clrForm id="search-form" (ngSubmit)="onSubmit()" #searchForm="ngForm">
  <clr-input-container>
    <input clrInput placeholder="e.g. Bitcoin" id="query" name="query" [(ngModel)]="query" required />
    <clr-control-helper>Enter a seach term</clr-control-helper>
    <clr-control-error>You must enter a search term</clr-control-error>
  </clr-input-container>
  <button class="btn btn-primary" type="submit" [disabled]="!searchForm.form.valid">Search</button>
</form>

<div class="card-columns">
  <div *ngFor="let article of articles" class="card">
      <div class="card-img">
          <img [src]="article.urlToImage" alt="No Image Provided :(">
      </div>
      <div class="card-block">
          <div class="card-title">
              {{article.title}}
          </div>
          <p class="card-text">
              {{article.description}}
          </p>
      </div>
      <div class="card-footer">
        <button [routerLink]="['../article']" (click)="updateArticle(article)" class="btn btn-sm btn-link">Analyze</button>
    </div>
  </div>
</div>
